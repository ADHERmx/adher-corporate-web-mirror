<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (orange theme) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Overlay pattern for texture -->
  <rect width="1200" height="630" fill="#000000" opacity="0.1"/>

  <!-- Content container -->
  <g>
    <!-- White background card -->
    <rect x="80" y="140" width="1040" height="350" rx="20" fill="#ffffff" opacity="0.98"/>

    <!-- Company name -->
    <text x="600" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
      Acabados Adher
    </text>

    <!-- Tagline -->
    <text x="600" y="300" font-family="Arial, sans-serif" font-size="36" fill="#ea580c" text-anchor="middle">
      Pioneros en Pintura Electrostática
    </text>

    <!-- Since year -->
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" fill="#666666" text-anchor="middle">
      desde 1978
    </text>

    <!-- ISO certification badge -->
    <rect x="490" y="380" width="220" height="60" rx="30" fill="#ea580c"/>
    <text x="600" y="418" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ISO 9001:2008
    </text>
  </g>

  <!-- Location footer -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">
    Monterrey, Nuevo León | www.adher.com.mx
  </text>
</svg>
